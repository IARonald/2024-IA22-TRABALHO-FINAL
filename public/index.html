<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo a Utilizar o JWT</title>
  <link rel="stylesheet" href="assets/login.css">
</head>

<body>
  <div class="login-form">
    <form>
      <div>
        <h1 id="welcome">Bem-vindo</h1>
        <label>Email</label>
        <input type="text" name="email" placeholder="Digite seu email">
      </div>
      <div>
        <label>Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha">
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>

    <!-- Corrigido o href da tag <a> para linkar corretamente para a p√°gina de registro -->
    <a href="/registrar.html" id="registerLink">Registre-se!</a>
  </div>

  <script>
    const form = document.querySelector('form')

    // Fun√ß√£o para validar o email
    const verifyMail = (email) => {
      const regex = /^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$/i
      return regex.test(email)
    }

    // Lida com o envio do formul√°rio de login
    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      // Verifica se os campos n√£o est√£o vazios
      if (form.email.value.trim() === '' || form.password.value.trim() === '') {
        return alert('Preencha todos os campos')
      }

      // Verifica se o email √© v√°lido
      if (!verifyMail(form.email.value)) {
        return alert('Email inv√°lido')
      }

      // URL de login no backend
      const url = '/user/login'
      const method = 'POST'
      const headers = { 'Content-Type': 'application/json' }
      const body = JSON.stringify({
        email: form.email.value,
        password: form.password.value
      })

      // Realiza a requisi√ß√£o para o backend
      const response = await fetch(url, { method, headers, body })
      const dataResponse = await response.json()

      // Verifica se o login foi bem-sucedido
      if (!response.ok) {
        console.log(response)
        console.log(dataResponse)
        alert('Erro ao logar o usu√°rio')
        return
      }

      // Armazena o token no localStorage
      localStorage.setItem('token', dataResponse.token)
      alert('Voc√™ foi logado üëç')

      // Redireciona para a p√°gina privada
      window.location.href = 'acesso-privado.html'
    })

    // Link para a p√°gina de registro
    const registerLink = document.getElementById('registerLink')
    registerLink.addEventListener('click', () => {
      // Redireciona para a p√°gina de registro
      window.location.href = '/registrar.html'
    })
  </script>
</body>

</html>
