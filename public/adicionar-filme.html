<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Filme</title>
  <link rel="stylesheet" href="assets/adicionar-filme.css">
</head>

<body>
  <h1>Adicionar Novo Filme</h1>
  
  <!-- Formulário de Adicionar Filme -->
  <form id="addMovieForm">
    <div class="form-group">
      <label for="movieName">Nome do Filme:</label>
      <input type="text" id="movieName" name="movieName" placeholder="Digite o nome do filme" required>
    </div>

    <div class="form-group">
      <label for="genre">Gênero:</label>
      <input type="text" id="genre" name="genre" placeholder="Digite o gênero do filme" required>
    </div>

    <div class="form-group">
      <label for="releaseYear">Ano de Lançamento:</label>
      <input type="number" id="releaseYear" name="releaseYear" placeholder="Digite o ano de lançamento" required>
    </div>

    <div class="form-actions">
      <button type="submit">Adicionar Filme</button>
      <button type="button" id="btCancelar" onclick="cancel()">Cancelar</button>
    </div>
  </form>

  <script>
    // Função para enviar o filme ao backend
    async function addMovie(event) {
      event.preventDefault();

      const movieName = document.getElementById('movieName').value;
      const genre = document.getElementById('genre').value;
      const releaseYear = document.getElementById('releaseYear').value;

      const movieData = {
        title: movieName,
        genre: genre,
        release_year: releaseYear
      };

      try {
        const response = await fetch('/movie/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(movieData)
        });

        if (response.ok) {
          alert('Filme adicionado com sucesso!');
          window.location.href = '/privado.html'; // Redireciona para a página privada
        } else {
          alert('Erro ao adicionar filme.');
        }
      } catch (error) {
        console.error('Erro ao enviar filme:', error);
        alert('Erro ao adicionar filme. Tente novamente.');
      }
    }

    // Função de cancelamento
    function cancel() {
      window.location.href = '/privado.html'; // Redireciona para a página privada
    }

    // Adiciona o listener para o envio do formulário
    document.getElementById('addMovieForm').addEventListener('submit', addMovie);
  </script>
</body>

</html>
